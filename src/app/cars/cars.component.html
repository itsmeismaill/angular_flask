
<h1>List of cars </h1>

<table mat-table [dataSource]="cars" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let car of cars"> {{car.id_car}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let car of cars"> {{car.model}} </td>
    </ng-container>

    <ng-container matColumnDef="horsePower">
        <th mat-header-cell *matHeaderCellDef> Horse Power </th>
        <td mat-cell *matCellDef="let car of cars"> {{car.hp}} </td>
    </ng-container>

    <ng-container matColumnDef="marque">
        <th mat-header-cell *matHeaderCellDef> Marque </th>
        <td mat-cell *matCellDef="let car of cars"> {{car.marque}} </td>
    </ng-container>
        <ng-container matColumnDef="Editer">
        <th mat-header-cell *matHeaderCellDef> Editer </th>
        <td mat-cell *matCellDef="let car of cars"> <a class="toolbar-link1" [routerLink]="['/editcar', car.id_car]" >Edit </a> </td>
    </ng-container>
    <ng-container matColumnDef="Supprimer">
        <th mat-header-cell *matHeaderCellDef> supprimer </th>
        <td mat-cell *matCellDef="let car of cars"><a class="toolbar-link2"  href="/lisofcars" (click)="deleteCar(car.id_car)" >Supprimer</a> </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="['id','model','horsePower','marque','Editer','Supprimer']"></tr>
    <tr mat-row *matRowDef="let car; columns: ['id','model','horsePower','marque','Editer','Supprimer'];"></tr>
</table>
